<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Ireland | Gateway to the World</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    
    <!-- MapBox things -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.1/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" type="text/css" href="world.css"> 
</head>
<body>

<div id="map"></div>
<div class='map-overlay top'>
    <div class='map-overlay-inner'>
        <fieldset>
            <label>PORTS</label>
            <select onchange="location = this.options[this.selectedIndex].value;" id='layer' name='layer'>
                <option class="color1" value='./arhaus.html'>ARHAUS</option>
                <option class="color2" value='./barcelona.html'>BARCELONA</option>
                <option class="color3" value='./bergen.html'>BERGEN</option>
                <option class="color4" value='./bremen.html'>BREMEN</option>
                <option class="color5" value='./buenaventura.html'>BUENAVENTURA</option>
                <option class="color6" value='./busan.html'>BUSAN</option>
                <option class="color7" value='./cartagena.html'>CARTAGENA</option>
                <option class="color8" value='./cotonou.html'>COTONOU</option>
                <option class="color9" value='./hamburg.html'>HAMBURG</option>
                <option class="color10" value='./hong-kong.html'>HONG KONG</option>
                <option class="color11" value='./ireland.html' selected>IRELAND</option>
                <option class="color12" value='./jebel-ali.html'>JEBEL ALI</option>
                <option class="color6" value='./la.html'>LOS ANGELES</option>
                <option class="color3" value='./new-york.html'>NEW YORK</option>
                <option class="color1" value='./panama.html'>PANAMA CANEL</option>
                <option class="color5" value='./plymouth.html'>PLYMOUTH</option>
                <option class="color9" value='./quebec.html'>QUEBEC</option>
                <option class="color2" value='./singapore.html'>SINGAPORE</option>
                <option class="color11" value='./toronto.html'>TORONTO</option>
                <option class="color8" value='./valparaiso.html'>VALPARAISO</option>
            </select>
        </fieldset>
    </div>
</div>

<script src="ireland-data.js" type="text/javascript"></script>
<script src="bundle.js" type="text/javascript"></script>

</body>
</html>
