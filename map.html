function convertCoords(coordinates, len, coordArray) {
	// forward
	for (var i = 0; i < len; i++) {
		var lat = coordinates[i][1],
		    lon = coordinates[i][0];
		// reverse order of lon, lat for L.polyline
		coordArray.push([lat, lon]);
	}
	// reverse
	for (var j = len-1; j > 0; j--) {
		lat = coordinates[j][1];
		lon = coordinates[j][0];
		coordArray.push([lat,lon]);
	}
}
